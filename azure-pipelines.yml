# Build NodeJS Express app using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript?view=vsts
pool:
  name: 'default'
  vmImage: 'Ubuntu 16.04'
  
steps:
- checkout: self
  persistCredentials: true


- task: oc-cmd-json@2
  inputs:
    openshiftService: 'My Openshift'
    version: 'v3.11.0'
    cmd: 'oc patch "dc/testwildfly" -p={"spec":{"template":{"spec":{"containers":[{"name":"testwildfly","imagePullPolicy":"IfNotPresent"}]}}}}}'
    json: '{"-json1":{"spec":{"template":{"spec":{"containers":[{"name":"testwildfly","imagePullPolicy":"IfNotPresent"}]}}}}}'

