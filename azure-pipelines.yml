jobs:
- job: myjob
  displayName: MyJob
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
  - task: CmdLine@2
    inputs:
      script: 'ls $(Build.Repository.LocalPath)'
  - task: oc-cmd@2
    inputs:
      openshiftService: 'My Openshift'
      cmd: 'oc version'
  - task: oc-cmd@2
    inputs:
      openshiftService: 'My Openshift'
      cmd: 'oc get pods'