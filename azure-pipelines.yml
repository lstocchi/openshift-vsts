# Build NodeJS Express app using Azure Pipeline
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript?view=vsts
stages:
  - stage: Openshift
    dependsOn: []
    jobs:
      - deployment: 
        pool: 
          vmImage: 'ubuntu-latest'
        environment: 'dev'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: none
                - task: oc-cmd@2
                  inputs:
                    openshiftService: 'My Openshift'
                    version: 'v3.11.0'
                    cmd: 'oc version'

